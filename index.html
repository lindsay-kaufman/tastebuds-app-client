<!DOCTYPE html>
<html>
  <head>
    <title>TasteBuds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  
    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Do not add `script` tags-->
    <script
      src="public/vendor.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
    <script
      src="public/application.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>

    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: white;
      }

      #pac-input {
        background-color: #fff;
        font-size: 15px;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      #infowindow-content {
        color: #000;
        font-size: 15px;
        text-overflow: ellipsis;
      }
    </style>

  </head>

  <body>
    <nav class="navbar">
      <h1>TasteBuds</h1>
      <p id="navbar-message">Welcome to TasteBuds! Find your favorite restaurants.</p>
      <div class="fav-buttons">
        <button id="getFavoritesButton" class="btn btn-outline-light">
          View Your Favorites
        </button>
        <button id="clearFavoritesButton" class="btn btn-outline-light">
          Hide Favorites
        </button>
      </div>
    </nav>

    <p id="homepage-message">Welcome to TasteBuds!</p><br>
    <div class="container" id="homepage">
      <div class="row">
        <form class="input-group" id="sign-up">
          <fieldset>
            <input
              class="col-8 col-lg-3 mb-2 credentials"
              name="credentials[email]"
              type="email"
              placeholder="email"
              required
            />
            <input
              class="col-8 col-lg-3 mb-2 credentials"
              name="credentials[password]"
              type="password"
              placeholder="password"
              required
            />
            <input
              class="col-8 col-lg-3 mb-2 credentials"
              name="credentials[password_confirmation]"
              type="password"
              placeholder="confirm password"
              required
            />
            <input
              type="submit"
              class="col-6 col-lg-2 btn btn-outline-light"
              value="Sign Up"
            />
          </fieldset>
        </form>
      </div>
      <div class="row">
        <form class="input-group" id="sign-in">
          <fieldset>
            <input
              class="col-8 col-lg-4 mb-2 credentials"
              name="credentials[email]"
              type="email"
              placeholder="email"
              required
            />
            <input
              class="col-8 col-lg-4 mb-2 credentials"
              name="credentials[password]"
              type="password"
              placeholder="password"
              required
            />
            <input
              type="submit"
              class="col-6 col-lg-2 btn btn-outline-light"
              value="Sign In"
            />
          </fieldset>
        </form>
      </div>
      <div>
    </div>
    </div>
    

    <main>
      <!-- Map -->
      <div>
        <input
          id="pac-input"
          class="controls"
          type="text"
          placeholder="Search"
        />
      </div>
      <div id="map"></div>
      <!-- end map-->

      <!-- Favorites -->
      <p class="favorites-title"></p>
      <div id="favorites-content" class="favorites"></div>
    </main>
      <!-- end favorites -->

    <!-- Footer -->
    <footer>
      <div class="footer-buttons" id="footer">
        <div class="container text-center my-5">
          <button class="btn btn-outline-light" id="sign-out">Sign Out</button>
        </div>
        <div class="container text-center my-5">
          <button
            type="button"
            class="btn btn-outline-light"
            id="change-password-button"
            data-toggle="modal"
            data-target="#change-password-modal"
          >
            Change Password
          </button>

          <div class="modal fade" id="change-password-modal" tabindex="-1">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="title" id="change-password-modal-label">
                    Change Password
                  </h4>
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div>
                  <form
                    class="col-12 mb-2 change-password"
                    id="change-password-forms"
                  >
                    <fieldset>
                      <input
                        class="passwords"
                        name="passwords[old]"
                        type="password"
                        placeholder="old password"
                        required
                      />
                      <input
                        class="passwords"
                        name="passwords[new]"
                        type="password"
                        placeholder="new password"
                        required
                      />
                      <input
                        class="btn btn-outline-light"
                        type="submit"
                        id="change-password-modal-button"
                        value="Change Password"
                      />
                    </fieldset>
                  </form>
                </div>

                <div>
                  <div class="modal-footer">
                    <p class="change-password-message"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- end footer -->

  </body>
</html>
